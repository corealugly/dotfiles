Section "InputClass"
    Identifier "touchpad"
    Driver "synaptics"
    MatchIsTouchpad "on"
    #целые числа, которые задают виртуальные размеры вашего тачпада в координатах x и y. 
    option  LeftEdge                = 1574
    option  RightEdge               = 5368
    option  TopEdge                 = 1352
    option  BottomEdge              = 4502
    
    #целочисленные значения, определяющие 'силу нажатия', прикосновение (FingerHigh) или отпускание (FingerLow). 
    option  FingerLow               = 25
    option  FingerHigh              = 30
    
    #целое число, определяющее максимальное перемещение пальца для засчитывания одиночного нажатия (tap). 
    option  MaxTapMove              = 252
    
    #целое число, определяющее максимальную задержку в миллисекундах для одиночного/двух нажатий (tap). 
    option  MaxTapTime              = 180
    option  MaxDoubleTapTime        = 180
    
    #время, которое тачпад ждет после первого касания последующие, если их не следует, то генерируется одиночный клик.
    #Увеличивайте, если не успеваете сделать двойной клик.
    option  SingleTapTimeout        = 180
    
    #продолжительность генерируемого клика при касании, задается в мсек.
    option  ClickTime               = 100

    #Интервал времени, в течение которого обрабатывается нажатие на среднюю кнопку мыши.
    #Может быть настроено на нажатие одним, двумя или тремя пальцами
    option  EmulateMidButtonTime    = 0
    #Минимальный уровень давление, который будет определен как касание двумя пальцами
    option  EmulateTwoFingerMinZ    = 282
    #Минимальное расстояние между точками нажатия, которое будет определено как касание двумя пальцами
    option  EmulateTwoFingerMinW    = 7
   
    #Расстояние, на которое надо передвинуть палец для вертикального/горизонтального скроллинга
    option  VertScrollDelta         = 114
    option  HorizScrollDelta        = 114
    
    # вертикальный/горизонтальный скроллинг Границами тачпада
    option  VertEdgeScroll          = 0 
    option  HorizEdgeScroll         = 0
    ##одновременное действие предыдущих двух опций
    option  CornerCoasting          = 0

    # горизонтальный/вертикальный двухпальцевый скроллинг
    option  VertTwoFingerScroll     = 1 
    option  HorizTwoFingerScroll    = 0

    #минимальная/максимальная скорость движения курсора
    #при равных значениях ускорение отсутствует
    #Число с дробной частью.
    option  MinSpeed                = 1
    option  MaxSpeed                = 2.75
    ##величина ускорения курсора
    ##Чем больше, тем быстрее растет скорость от минимальной до максимальной.
    option  AccelFactor             = 0.0348918

    #включает/выключает тачпад.
    option  TouchpadOff             = 0

    #«инерция» скроллинга (пока не истечет время, определенное LockedDragTimeout) и касания (залипание курсора, пока не будет другого касания).
    option  LockedDrags             = 0
    option  LockedDragTimeout       = 5000

    #какую клавишу мыши нажать при касании в правом верхнем, правом нижнем, левом верхнем, левом нижнем углах соответственно.
    #Варианты: 0 — отключено, 1 — левая кнопка, 2 — средняя, 3 — правая.
    option  RTCornerButton          = 0
    option  RBCornerButton          = 0
    option  LTCornerButton          = 0
    option  LBCornerButton          = 0

    #эмуляция кнопок мыши при касании одним/двумя/тремя пальцами соответственно.
    #TapButton1 - левая; TapButton2 - средняя; TapButton3 - правая
    option  TapButton1              = 0
    option  TapButton2              = 0
    option  TapButton3              = 0
    
    #Какую кнопку мыши эмулировать при касании одним пальцем в левой стороне тачпада
    #(0 — отключено, 1 — левая кнопка, 2 — средняя кнопка, 3 — правая кнопка)
    option  ClickFinger1            = 1
    option  ClickFinger2            = 3
    option  ClickFinger3            = 2

    #круговая прокрутка. Работает следующим образом: вы делаете круговые движения по тачпаду, и таким образом заменяете прокрутку колесиком мыши.
    #По часовой стрелке — прокрутка вниз, против часовой стрелки — прокрутка вверх.
    #0 — выключено, 1 — включено
    option  CircularScrolling       = 0
    #Угол смещения пальца относительно центра тачпада при прохождении которого генерируется прокрутка колесика на одно деление.
    option  CircScrollDelta         = 0.1
    #Область тачпада, при начале движения по которой будет активироваться скроллинг при использовании круговой прокрутки.
    #0 — любая сторона тачпада
    #1 — верхняя сторона
    #2 — верхний правый угол
    #3 — правая сторона
    #4 — правый нижний угол
    #5 — нижняя сторона
    #6 — нижний левый угол
    #7 — левая сторона
    #8 — левый верхний угол
    option  CircScrollTrigger       = 0
    #Если эта опция выставлена в 1, то область тачпада определяется не как прямоугольник, а как эллипс, вписанный в стороны тачпада
    option  CircularPad             = 0

    #Определять нажатие ладонью.
    #Если она включена, то при нажатии на большую площадь движение курсора будет выключено.
    #0 — выключено, 1 — включено
    option  PalmDetect              = 0
    #Минимальная ширина касания, при которой касание будет определено как касание ладонью.
    option  PalmMinWidth            = 10
    #Минимальное давление, при котором будет определено касание ладонью
    option  PalmMinZ                = 200
    
    #Скорость, с которой должны генерироваться события скроллинга, чтобы поддерживалось продолжение скроллинга при достижении пальцем стороны тачпада
    option  CoastingSpeed           = 20
    #Количество событий скроллинга делёное на секунду в квадрате, на которые будет снижаться скорость скроллинга при достижении стороны тачпада
    option  CoastingFriction        = 50

    #Минимальное/Максимальное давление пальца на тачпад, при котором будет происходить определение движения по тачпаду
    option  PressureMotionMinZ      = 30
    option  PressureMotionMaxZ      = 160
    #Минимальный/Максимальный множитель усиления коэффициента давления при определении движения пальцем
    option  PressureMotionMinFactor = 1
    option  PressureMotionMaxFactor = 1

    #Эта опция имеет смысл только при использовании событий устройств в ядре linux 2.6.
    #При использовании других протоколов эта опция игнорируется.
    #Если опция выставлена в 1, драйвер будет эксклюзивно захватывать устройство для обработки событий с него.
    option  GrabEventDevice         = 0

    #Включить перетаскивание при помощи двойного касания
    #(первое короткое, второе постоянное) аналогично перетаскиванию левой кнопкой мыши
    #(0 — выключено, 1 — включено)
    option  TapAndDragGesture       = 1
    #Координата с левой/правой/верхней/нижней стороны, любые движения и клики слева от которой
    option  AreaLeftEdge            = 0
    option  AreaRightEdge           = 0
    option  AreaTopEdge             = 0
    option  AreaBottomEdge          = 0
    
    #Минимальное аппаратное расстояние по горизонтали/вертикали, необходимое для генерации события движения. Может указываться в процентах
    option  HorizHysteresis         = 28
    option  VertHysteresis          = 28
    
    #Является ли устройство клик-падом, то есть панелью без аппаратных кнопок
    option  ClickPad                = 1

    # Фиш знает
    option  RightButtonAreaLeft     = 3471
    option  RightButtonAreaRight    = 0
    option  RightButtonAreaTop      = 4098
    option  RightButtonAreaBottom   = 0
    option  MiddleButtonAreaLeft    = 0
    option  MiddleButtonAreaRight   = 0
    option  MiddleButtonAreaTop     = 0
    option  MiddleButtonAreaBottom  = 0
EndSection
